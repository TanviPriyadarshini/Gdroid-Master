apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '21.1.2'

    repositories {
        mavenCentral()
    }

    defaultConfig {
        applicationId "com.traviswu.gravitydroid"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('src/main/jniLib/core-3.2.0.jar')
    compile files('src/main/jniLib/ParseFacebookUtilsV4-1.9.1.jar')
    compile files('src/main/jniLib/Parse-1.9.1.jar')
    compile files('src/main/jniLib/twilioclient-android.jar')
    compile files('src/main/jniLibs/zbar.jar')
    compile 'com.facebook.android:facebook-android-sdk:4.0.0'
    compile files('src/main/gradle-wrapper.jar')
    compile 'com.android.support:support-v4:22.0.0'
}
